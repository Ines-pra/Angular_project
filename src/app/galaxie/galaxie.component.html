
<li [ngClass]="{ 'list-group-item':true}" class="mt-3">
    <div class="row">
        <div class="col-8">
  <div class="row">
    <div class="col-10">
        <h3>{{ galaxieName }} </h3>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6">
            <p *ngIf="taille != ''"><strong> Taille : </strong>{{ taille }} </p>
        </div>
        <div class="col-12 col-sm-6">
            <p *ngIf="morphologie != ''"> <strong> Morphologie : </strong> {{ morphologie }} </p>
            <p *ngIf="morphologie_particuliere != ''"> <strong> Morphologie particuli√®re : </strong> {{ morphologie_particuliere }} </p>
        </div>
        <div class="col-12">
            <p *ngIf="description != ''"> <strong> Description : </strong> </p>
            <div class="text-justify">
                {{ description }}
            </div> 
        </div>
    </div>
</div></div>
<div class="col-4" >
    <img src="{{ picture }}" style="width: 100%;border-radius: 25px;" >
</div></div>
<div class="col-2 mt-3">

</div>
</li>
